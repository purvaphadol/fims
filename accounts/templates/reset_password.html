{% extends 'base.html' %}
{% load static %}

{% block title %} Reset Password {% endblock %}

{% block content %}

<div class="login-section">
    <nav class="navbar">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
    </nav>

    <form method="POST" id="resetPassForm">
        {% csrf_token %}
        <input type="hidden" name="pk" id="pk" value="{{ reset_id }}">
        <h2 class="heading">Reset Password</h2>
        
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <span class="errorMsg"> </span>
        </div>

        <div class="password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" />
            <span class="errorMsg"> </span>
        </div>

        <input type="submit" value="Reset Password" class="resetBtn" />

        <div class="passMsg">Remember your password?
            <a href="{% url 'login_page' %}">Login Here</a>
        </div>
    </form>
</div>

<script src="{% static 'js/resetPassword.js' %}"></script>

{% endblock %}
