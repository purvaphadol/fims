{% extends 'main.html' %}
{% load static %}
{% block title %} Dashboard {% endblock %}
{% block content %}

<section class="state-list">
    <div class="state-header">
        <h1>City List</h1>
        <div class="statedownloadBtn">
            <a href="{% url 'city_excel' %}" id="excelURL"> <img src="{% static 'images/download.png' %}" alt="Download"> Excel</a>
        </div>
    </div>

    <div class="header">
        <div class="add-family">
            <p>Want to Add New City?
                <a href="{% url 'create_city' %}">Click Here</a>
            </p>
        </div>
        <div class="search-container">
            <form action="" id="search-form">
                <div class="search-bar">
                    <input name="search" id="search" type="text" placeholder="Search Here">
                    <img src="{% static 'images/search.png' %}" alt="">
                </div>
            </form>
        </div>
    </div>

    <div id="ajax-table">
        {% include 'city_list_template.html' %}
    </div>

</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/city_list.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
    {% for message in messages %}
        <script>
            Swal.fire({
                title: "{{ message }}",
                icon: "{{ message.tags }}",
                timer: 3000
            });
        </script>
    {% endfor %}
{% endif %}


{% endblock %}
