{% extends 'main.html' %}
{% load static %}
{% block title %} Dashboard {% endblock %}
{% block content %}

<section class="state-list">
    <div class="state-header">
        <h1>City List</h1>
        <div class="statedownloadBtn">
            <img src="{% static 'images/download.png' %}" alt="Download">
            <a href="{% url 'city_excel' %}"> Excel</a>
        </div>
    </div>

    <div class="header">
        <div class="add-family">
            <p>Want to Add New City?
                <a href="{% url 'create_city' %}">Click Here</a>
            </p>
        </div>
        <div class="search-container">
            <form action="" id="search-form">
                <div class="search-bar">
                    <input name="search" id="search" type="text" placeholder="Search Here">
                    <img src="{% static 'images/search.png' %}" alt="">
                </div>
            </form>
        </div>
    </div>

    <div id="ajax-table">
        {% include 'city_list_template.html' %}
    </div>

</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        function loadPage(url) {
            $.ajax({
                url: url,
                type: 'GET',
                headers: { 'X-Requested-With': 'XMLHttpRequest' },
                success: function (data) {
                    $('#ajax-table').html(data.city_html);
                },
                error: function (xhr, status, error) {
                    console.error("AJAX Error:", error);
                }
            });
        }

        $(document).on('click', '.pagination a.page-link', function (e) {
            e.preventDefault();
            const url = $(this).attr('href');
            loadPage(url);
        });
        
        $("#search-form").on('submit', function (e) {
            e.preventDefault();
            const search = $("#search").val();
            const url = `?search=${search}&page=1`;
            loadPage(url);
        });
    });
</script>

{% if messages %}
    {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
    {% endfor %}
{% endif %}

{% endblock %}
