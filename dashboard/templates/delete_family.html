{% extends 'main.html' %}
{% load static %}
{% block title %} Delete Head {%endblock %}
{% block content %}

<section class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to Delete "{{head}}" ?</p>
        <p>Member associate "{{head}}" will also get deleted.</p>
        <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
        <input type="submit" value="Comfirm">
    </form>
</section>

{% endblock %}
